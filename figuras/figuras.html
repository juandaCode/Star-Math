<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas JavaScript</title>
    <link rel="stylesheet" href="./figuras.css">
</head>
<body>
    <main>
        <section>
            <div class="container_figuras">
                <h1>Figuras geométricas</h1>
                <h2>Calcula el area de un Perimetro</h2>
                <form class="form" action="">
                    <label for="inputCuadrado">Escribe cada lado de tu cuadrado
                    </label>
                    <input id="inputCuadrado" type="number">

                    <button class="buttons" type="button" onclick="calcularPerimetroCuadrado()">Calcular el perimetro</button>
                    <button class="buttons" type="button" onclick="calcularAreaCuadrado()">Calcular el área</button>
                </form>
            </div>
        </section>
    </main>
    <script src="figuras.js"></script>
</body>
</html>
